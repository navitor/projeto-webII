{% extends "app_pagina/base.html" %}

{% block title %}Criar Conta - Chamegos Pijamas{% endblock %}

{% block content %}
<section class="auth-section">
  <div class="auth-card">
    <h2>Criar Conta</h2>
    <form method="post">
      {% csrf_token %}
      
      <div class="form-group">
        <input type="text" name="nome" placeholder="Nome completo" required>
      </div>
      <div class="form-group">
        <input type="email" name="email" placeholder="E-mail" required>
      </div>
      <div class="form-group">
        <input type="tel" name="telefone" placeholder="Telefone (com DDD)" required>
      </div>
      <div class="form-group">
        <input type="text" name="endereco" placeholder="Endereço completo" required>
      </div>
      <div class="form-group">
        <input type="text" name="cidade" placeholder="Cidade" required>
      </div>
      <div class="form-group">
        <input type="text" name="estado" placeholder="Estado" maxlength="2" required>
      </div>
      <div class="form-group">
        <input type="password" name="senha" placeholder="Senha" required>
      </div>
      <div class="form-group">
        <input type="password" name="confirmar_senha" placeholder="Confirmar senha" required>
      </div>

      <button type="submit" class="btn">Criar Conta</button>
    </form>
    <p class="auth-link">
      Já tem conta? <a href="{% url 'login' %}">Entrar</a>
    </p>
  </div>
</section>
{% endblock %}
